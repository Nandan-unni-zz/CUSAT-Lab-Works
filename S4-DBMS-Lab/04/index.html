<!DOCTYPE html>
<html lang="en">
<head>
    <title>College</title>
    <style>
        .student_form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .student_form select {
            height: 35px;
            width: 300px;
        }
        .student_submit {
            height: 40px;
            width: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="POST" action="getstudents.php" class="student_form">
        <h1>Display Students</h1>
        <table>
            <tr>
                <td><label for="branch">Branch &nbsp; </label></td>
                <td><select name="branch" id="branch">
                    <option value="cs">Computer Science</option>
                    <option value="ec">Electronics and Communication Engineering</option>
                    <option value="eee">Electrical and Electronics Engineering</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="it">Information Technology"</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="semester">Semester &nbsp; </label></td>
                <td><select name="semester" id="semester">
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                </select></td>
            </tr>
        </table>
        <br />
        <input class="student_submit" type="submit" value="Display Students" /><br />
    </form>
</body>
